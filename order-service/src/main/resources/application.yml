server:
    port: 8082

spring:
    application:
        name: ORDER-SERVICE
    datasource:
        url: jdbc:mysql://${DB_HOST:localhost}:3306/order-db
        username: root
        password: 1234
        driverClassName: com.mysql.cj.jdbc.Driver
    jpa:
        database-platform: org.hibernate.dialect.MySQL57InnoDBDialect
        hibernate:
            ddl-auto: update
    config:
        import: configserver:http://localhost:9296
    security:
        oauth2:
            resourceserver:
                jwt:
                    issue: https://dev-65926783.okta.com/oauth2/default
            client:
                registration:
                    internal-client:
                        provider: okta
                        authorizationGrantType: client_credentials
                        scope: internal
                        clientId: 0oa7xmcoa1U8yeRCG5d7
                        clientSecret: FhUTcUkuldoWwA8hvEK1-HFbfd_15jZlMpde3oL
                provider:
                    okta:
                        issuerUri: https://dev-65926783.okta.com/oauth2/default

resilience4j:
    circuitbreaker:
        instances:
            external:
                event-consumer-buffer-size: 10
                failure-rate-threshold: 50
                minimum-number-of-calls: 5
                automatic-transition-from-open-to-half-open-enabled: true
                wait-duration-in-open-state: 5s
                permitted-number-of-calls-in-half-open-state: 3
                sliding-window-size: 10
                sliding-window-type: COUNT_BASED

